<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Navbar</title>
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Căn chỉnh logo */
      .header__logo img {
        height: 50px;
      }

      /* Giãn cách các mục menu */
      .navbar-nav .nav-item {
        margin-left: 15px;
        margin-right: 15px;
      }

      /* Căn giữa form tìm kiếm */
      .menu__search {
        max-width: 400px;
        margin-left: auto;
      }

      .search__input {
        flex-grow: 1;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px;
      }

      .search__submit {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }

      .search__submit:hover {
        background-color: #0056b3;
      }

      /* Căn giữa toàn bộ nội dung navbar */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="header__logo">
          <a href="index.html"><img src="img/icon-vietnam.png" alt="Logo" /></a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Tài liệu số
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Tài liệu về Cô Tô</a></li>
                <li><a class="dropdown-item" href="#">Sách Bác Hồ</a></li>
                <li><a class="dropdown-item" href="#">Sách về biển</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tác giả</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liên hệ</a>
            </li>
          </ul>
        </div>
        <form
          class="d-flex menu__search"
          onsubmit="return sumitSearch(this,'#frmBook')"
          id="frmBook"
        >
          <input
            class="search__input"
            placeholder="Tìm sách, tác giả, sản phẩm mong muốn..."
            name="keyword"
            id="keyword"
          />
          <button class="search__submit">
            <i class="fas fa-search mr-2"></i><span>Tìm kiếm</span>
          </button>
        </form>
      </div>
    </nav>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
